<html>
	<h3>Template for gallery</h3>
	<p>This is a simple HTML template.</p>
	<!-- ###TEMPLATE1### begin -->
	<div class="zhdk_madekplayer-galleriffic">
		<div class="zhdk_madekplayer-controls" id="zhdk_madekplayer-controls-###RANDOM_INDEX###"></div>
		<!--<div id="zhdk_madekplayer-loading-###RANDOM_INDEX###"></div>-->
		<div class="zhdk_madekplayer-slideshow" id="zhdk_madekplayer-slideshow-###RANDOM_INDEX###"></div>
		<div class="zhdk_madekplayer-caption" id="zhdk_madekplayer-caption-###RANDOM_INDEX###"></div>
		<div class="zhdk_madekplayer-thumbs" id="zhdk_madekplayer-thumbs-###RANDOM_INDEX###">
			<ul class="thumbs noscript">
				<!-- ###CONTENT### begin-->
					<!-- ###ROW### begin -->
					<li>
						<a class="thumb" href="###IMAGE_URL###" title="###TITLE###">
							<img alt="###TITLE###'" src="###THUMBNAIL_URL###" />
						</a>
						<div class="caption">
							<h3>###TITLE### (###DATE###)</h3>
							<p>###SUBTITLE###</p>
							<p>###AUTHOR###</p>
							<h4><a target="_blank" href="###COPYRIGHT_URL###">###COPYRIGHT_STATUS###</a></h4>
							<p>###COPYRIGHT_NOTICE###</p>
						</div>
					</li>
					<!-- ###ROW### end -->
					<!-- ###CONTENT### end-->
			</ul>
		</div>
	</div>
	<script type="text/javascript">
	jQuery(document).ready(function($) {
	    var gallery = $('#zhdk_madekplayer-thumbs-###RANDOM_INDEX###').galleriffic({
	        delay:                     3000, // in milliseconds
	        numThumbs:                 6, // The number of thumbnails to show page
	        preloadAhead:              24, // Set to -1 to preload all images
	        enableTopPager:            false,
	        enableBottomPager:         true,
	        maxPagesToShow:            7,  // The maximum number of pages to display in either the top or bottom pager
	        imageContainerSel:         '#zhdk_madekplayer-slideshow-###RANDOM_INDEX###', // The CSS selector for the element within which the main slideshow image should be rendered
	        controlsContainerSel:      '#zhdk_madekplayer-controls-###RANDOM_INDEX###', // The CSS selector for the element within which the slideshow controls should be rendered
	        captionContainerSel:       '#zhdk_madekplayer-caption-###RANDOM_INDEX###', // The CSS selector for the element within which the captions should be rendered
	        //loadingContainerSel:       '', // The CSS selector for the element within which should be shown when an image is loading
	        renderSSControls:          true, // Specifies whether the slideshow's Play and Pause links should be rendered
	        renderNavControls:         true, // Specifies whether the slideshow's Next and Previous links should be rendered
	        playLinkText:              'Play',
	        pauseLinkText:             'Pause',
	        prevLinkText:              'Previous',
	        nextLinkText:              'Next',
	        nextPageLinkText:          'Next &rsaquo;',
	        prevPageLinkText:          '&lsaquo; Prev',
	        enableHistory:             false, // Specifies whether the url's hash and the browser's history cache should update when the current slideshow image changes
	        enableKeyboardNavigation:  true, // Specifies whether keyboard navigation is enabled
	        autoStart:                 false, // Specifies whether the slideshow should be playing or paused when the page first loads
	        syncTransitions:           false, // Specifies whether the out and in transitions occur simultaneously or distinctly
	        defaultTransitionDuration: 500, // If using the default transitions, specifies the duration of the transitions
	        /*onSlideChange:             undefined, // accepts a delegate like such: function(prevIndex, nextIndex) { ... }
	        onTransitionOut:           undefined, // accepts a delegate like such: function(slide, caption, isSync, callback) { ... }
	        onTransitionIn:            undefined, // accepts a delegate like such: function(slide, caption, isSync) { ... }
	        onPageTransitionOut:       undefined, // accepts a delegate like such: function(callback) { ... }
	        onPageTransitionIn:        undefined, // accepts a delegate like such: function() { ... }
	        onImageAdded:              undefined, // accepts a delegate like such: function(imageData, li) { ... }
	        onImageRemoved:            undefined  // accepts a delegate like such: function(imageData, li) { ... }*/
	    });
	});
	</script>
	<!-- ###TEMPLATE1### end -->
</html>
